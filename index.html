<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
      ></script>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
      
      <link rel="stylesheet" href="style.css" />

    <title>Work Day Scheduler</title>
  </head>
  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

<!-- 9am -->
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">9am</span>
        </div>
        <input id="9" type="text" class="form-control">
        <div class="input-group-append">
          <span id="save9" class="input-group-text bg-info">Save</span>
        </div>
      </div>
<!-- 10am -->
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">10am</span>
        </div>
        <input id="10" type="text" class="form-control">
        <div class="input-group-append">
          <span id="save10" class="input-group-text bg-info">Save</span>
        </div>
      </div>
<!-- 11am -->
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">11am</span>
        </div>
        <input id="11" type="text" class="form-control">
        <div class="input-group-append">
          <span id="save11" class="input-group-text bg-info">Save</span>
        </div>
      </div>
<!-- 12pm -->
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span" class="input-group-text">12pm</span>
        </div>
        <input id="12" type="text" class="form-control">
        <div class="input-group-append">
          <span id="save12" class="input-group-text bg-info">Save</span>
        </div>
      </div>
<!-- 1pm -->
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">1pm</span>
        </div>
        <input id="1" type="text" class="form-control">
        <div class="input-group-append">
          <span id="save1" class="input-group-text bg-info">Save</span>
        </div>
      </div>
<!-- 2pm -->
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">2pm</span>
        </div>
        <input id="2" type="text" class="form-control">
        <div class="input-group-append">
          <span id="save2" class="input-group-text bg-info">Save</span>
        </div>
      </div>
<!-- 3pm -->
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">3pm</span>
        </div>
        <input id="3" type="text" class="form-control">
        <div class="input-group-append">
          <span id="save3" class="input-group-text bg-info">Save</span>
        </div>
      </div>
<!-- 4pm -->
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">4pm</span>
        </div>
        <input id="4" type="text" class="form-control">
        <div class="input-group-append">
          <span id="save4" class="input-group-text bg-info">Save</span>
        </div>
      </div>
<!-- 5pm -->
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">5pm</span>
        </div>
        <input id="5" type="text" class="form-control">
        <div class="input-group-append">
          <span id="save5" class="input-group-text bg-info">Save</span>
        </div>
      </div>







    </div>

    <script src="./script.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
